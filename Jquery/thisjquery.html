<html>
<head>
<title>  selector jquery id</title>
<script src="https://code.jquery.com/jquery-3.6.1.js">
</script>
<script>
$(document).ready(function(){
$("p").dblclick(function(){
$(this).hide();
});
});
</script>
</head>
<body>
<p>This is a heading</p>
<p>This is a first paragraph</p>
<p>This is an another paragraph</p>

</body>
