</script>

$("button").click(function(){

opacity:'0.5',

});
});
});
</script>

#a{
background:blue;
height:100px;
width:100px;

}
</style>
</head>
<body>
<button>Start animation</button>

<div id="a"><img src="/home/student/Jquery/tree-736885__340.webp"></div>
</body>
