<!DOCTYPE>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.1.js">
</script>
<script>

$(document).ready(function(){
$("button").click(function(){
$("div").animate({
left:'250px',
height:'+=150',
width:'+=150',
});
});
});
</script>

</head>
<body>
<button>Start animation</button>

<div style="background:blue;height:100px;width:100px;position:absolute"></div>
</body>
</html>
