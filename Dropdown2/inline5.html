<!DOCTYPE html>
<html>
<head>
<title>This is a Bootstrap example</title>
<meta name="viewport" content="widt=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container mt-3">

<div class="d-flex mb-3">
<div class="p-2 bg-info">flex-item 1</div>
<div class="p-2 bg-warning">flex-item 2</div>
<div class="p-2 flex-grow-1 bg-primary">flex-item 3</div>
</div>

<div class="d-flex mb-3 bg-secondary">
<div class="p-2 order-1 bg-info">flex-item 1</div>
<div class="p-2 order-1 bg-warning">flex-item 2</div>
<div class="p-2 order-1 bg-primary">flex-item 3</div>
</div>


</body>
