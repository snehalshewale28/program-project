<!DOCTYPE html>
<html>
<head>
<title>This is a Bootstrap example</title>
<meta name="viewport" content="widt=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container mt-3">

<div class="d-flex align-items-start bg-secondary" style="height:150px">
<div class="p-2 border">flex item 1</div>
<div class="p-2 border">flex item 2</div>
<div class="p-2 border">flex item 3</div>
</div>

<div class="d-flex align-items-end bg-warning" style="height:150px">
<div class="p-2 border">flex item 1</div>
<div class="p-2 border">flex item 2</div>
<div class="p-2 border">flex item 3</div>
</div>
<br>
<br>
<div class="d-flex align-items-center bg-success" style="height:150px">
<div class="p-2 border">flex item 1</div>
<div class="p-2 border">flex item 2</div>
<div class="p-2 border">flex item 3</div>
</div>
<br>




</div>
</div>
</body>
</html>
