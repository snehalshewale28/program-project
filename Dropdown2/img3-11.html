<!DOCTYPE html>
<html>
<head>
<title>This is a Bootstrap example</title>
<meta name="viewport" content="widt=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
  
<div id="demo" class="carousel slide" data-bs-ride="carousel">

<div class="carousel-indicators">
  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
</div>

<div class="carousel-inner">
<div class="carousel-item active">
<img src="/home/student/HTMl Program sss/Bootestrap 1-/Dropdown2/mountain-landscape-2031539_960_720.jpg" alt="image" class="d-block" style="width:100%">
<div class="carousel-caption">
<h5>Nature Image</h5>
</div>
</div>
<div class="carousel-item">
<img src="/home/student/HTMl Program sss/Bootestrap 1-/Dropdown2/flowers-276014__340.jpg " alt="water" class="d-block" style="width:100%">
</div>

<div class="carousel-item">
<img src="/home/student/HTMl Program sss/Bootestrap 1-/Dropdown2/flower-field-250016_960_720.jpg " alt="fall-tree" class="d-block" style="width:100%">
</div>

<div class="carousel-item">
<img src="/home/student/HTMl Program sss/Bootestrap 1-/Dropdown2/emg.jpg" alt="white" class="d-block" style="width:100%">
</div>
</div>

<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
<span class="carousel-control-prev-icon"></span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
<span class="carousel-control-prev-icon"></span>
</button>
</div>
</div>
</body>
</html>
