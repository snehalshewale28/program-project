<!DOCTYPE html>
<html>
<head>
<title>This is a Bootstrap example</title>
<meta name="viewport" content="widt=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>


</head>
<body>

<div class="container mt-3">
<h3>Popover Example</h3>
<ul class="list-inline mt-3">
<li><a href="#" title="HTML" data-toggle="popover" data-placement="top" data-content="hypertext markup language">Top</a></li>
<li><a href="#" title="CSS" data-toggle="popover" data-placement="bottom" data-content="Cascading style sheet" style="margin:90px;">bottom</a></li>
<li><a href="#" title="JS" data-toggle="popover" data-placement="left" data-content="Javascript" style="margin:90px;">left</a></li>
<li><a href="#" title="BS" data-toggle="popover" data-placement="right" data-content="Boostrap" style="margin:90px;">right</a></li>


</ul>
</div>
<script>
$(document).ready(function(){
$('[data-toggle="popover"]').popover();
})
</script>
</body>
</html>
