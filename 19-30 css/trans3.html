<html>
<head>
<style>
div{
width:100px;
height:100px;
backgroung-color:pink;
position:relative;
animation-name:example;
animation-duration:4s;
}
@keyframes example{
0%{background-color:red;left:0px;top:0px;}
25%{background-color:pink;left:200px;top:0px;}
50%{background-color:orange;left:200px;top:200px;}
75%{background-color:blue;left:0px;top:200px;}
100%{background-color:green;left:0px;top:0px;}
}








</style>
</head>
<body>
<div>Welcome</div>
</body>
</html>
