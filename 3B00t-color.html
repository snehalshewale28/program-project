<!DOCTYPE html>
<html lang="en">
<head>
<title>This is a Bootstrap example</title>
<meta name="viewport" content="widt=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
span{
display:inline-block;
width:70px;
height:70px;
margin:6px;
background-color:pink;
}
</style>
</head>
<body>

<div class="container">
 <span class="border"></span>
<span class="border-top border-primary"></span>
<span class="border-end border-secondary"></span>
<span class="border-end border-success"></span>
<span class="border-bottom border-danger"></span>
<span class="border-start border-warning"></span>
</div>

<div class="container">
<span class="border-0 border-info"></span>
<span class="border-top-0 border-light"></span>
<span class="border-end-0 border-dark"></span>
<span class="border-bottom-0 border-white"></span>
<span class="border-start-0"></span>
</div>







</body>
</html>
