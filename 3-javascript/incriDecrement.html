<!doctype html>
<html>
<head>
<title>operators</title>
</head>
<body>
<script>
document.write("-->Incriment/Decrement","<br><br>");

var a=10;
document.write(a++,"<br>");
document.write(a,"<br>");

var b=20;
document.write(b--,"<br>");
document.write(b,"<br>");

var c=22;
document.write(++c,"<br>");
document.write(--c,"<br>");




</script>
<body>
</head>
