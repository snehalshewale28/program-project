<!doctype html>
<html>
<head>
<title> Task sort</title>
</head>
<body>
<script>
var num=[23,72,81,45,39,100,1000,0,2]
var a=num.sort(function(a,b){
return a-b
});
console.log(a);

var rev=num.reverse(function(a,b){
return b-a;
});
console.log(rev);

var des=num.sort(function(a,b){
return b-a;
});
console.log(des);


var a=num.filter(function(a,b){
return a>60;
});
console.log(a);


</script>
</body>
</html>
