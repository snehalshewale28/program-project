<!doctype html>
<head>
<title> Switch case </title>
</head>
<body>
<script>
var age = 2 ;
switch(age){
case 1:
document.write("number is 1");
break;

case 2:
document.write("number is 2");
break;

case 3:
document,write("number is 3");
break;

default:
document.write("Enter valid input")
break;
}
</script>
</body>
</html>
