<!doctype html>
<html>
<head>
<title>operators</title>
</head>
<body>
<script>
var a=10;
var b=20;
document.write("-->Aeithmatic operator","<br><br>");
document.write(a+b,"<br>");
document.write(a-b,"<br>");
document.write(a*b,"<br>");
document.write(a/b,"<br>");
document.write(a%b,"<br><br>");

document.write("-->comparison operator","<br><br>");
document.write(a>b,"<br>");
document.write(a<b,"<br>");
document.write(a>=b,"<br>");
document.write(a<=b,"<br>");
document.write(a==b,"<br>");
document.write(a!=b,"<br><br>");

document.write("-->Logical operator","<br><br>");
var val1 = true;
var val2 = false;
document.write(val1 && val2,"<br>");
document.write(val1 || val2,"<br>");
document.write(!val1, "<br><br>");

document.write("-->Assignment operator","<br><br>");
var c=4;
document.write(c+=3,"<br>");
document.write(c-=3,"<br>");
document.write(c*=3,"<br>");
document.write(c/=3,"<br>");
document.write(c%=3,"<br>");





</script>
<body>
</head>
