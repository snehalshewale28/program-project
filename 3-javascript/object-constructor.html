<!doctype html>
<html>
<head>
<title>object constructor</title>
</head>
<body>
<script>
function employee(fname,lname,dept){
this.firstname = fname;
this.lastname = lname;
this.department = dept;
}

var emp1=new employee("snehal","D","Developer");
var emp2=new employee("amruta","s","Developer");

console.log(emp1);
console.log(emp2);

</script>
</body>
</html>
