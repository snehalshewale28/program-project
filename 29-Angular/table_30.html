<!DOCTYPE html>
<html ng-app>
<head>
<title>angular</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
<div ng-init="emp={name:'snehal',id:28,post:'developer',salary:27}">

<table border='1'>

<tr>
<td>name</td>
<td>{{emp.name}}</td>
</tr>
<tr>
<td>id</td>
<td>{{emp.id}}</td>
</tr>
<tr>
<td>post</td>

<td>{{emp.post}}</td>
</tr>

<tr>
<td>salary</td>
<td>{{emp.salary}}</td>
</tr>

</div>
</table>
</body>
</html>
