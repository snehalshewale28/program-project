<!DOCTYPE html>
<html ng-app="myMod">
<head>
<title>angular</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<script src="limit_8.js"></script>
</head>
<body>

<div ng-controller="myctrl">


<h2>{{name|limitTo:'-3'}}</h2>
<h2>{{phone|limitTo:'-3'}}</h2>

<ul>
<li ng-repeat="a in student | limitTo:'-3'">{{a.name+" "+a.id+" "+a.city}}</li>
</ul>








</div>
</body>
</html>
