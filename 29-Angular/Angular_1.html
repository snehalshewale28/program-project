<!DOCTYPE html>
<html ng-app>
<head>
<title>angular</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
<div>
<input text ng-model="name">
<h2>{{name}}</h2>
</div>

<div>
<input  text ng-model="surname">
<h2>{{surname}}</h2>
</div>

<div>

<h2>My full name is:{{name+" "+surname}}</h2>
</div>




</body>
</html>
