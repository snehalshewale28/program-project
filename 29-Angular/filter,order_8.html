<!DOCTYPE html>
<html ng-app="myMod">
<head>
<title>angular</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<script src="Order2_8.js"></script>
</head>
<body>

<div ng-controller="myctrl">

<h2 ng-repeat="z in student">{{z.city}}</h2>
<hr>
filter in filter in p:<h2 ng-repeat="a in student|filter:'p'">{{a.name}}</h2>
<hr>

filter in filter letter in u:<h2 ng-repeat="s in student|filter:'u'">{{s.city}}</h2>
<hr>

orderby:<h2 ng-repeat="b in student|orderBy">{{b.name}}</h2>
<hr>

<h2 ng-repeat="c in student|orderBy">{{c.city}}</h2>






</div>
</body>
</html>
